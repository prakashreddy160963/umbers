<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN AND ODD</title>
    <style>
        body {
            margin:0;
            padding: 0;
            background: black;
        }
        form {
            background: #fff;
            max-width: 300px;
            padding: 50px;
            width: 80%;
            position:absolute;
            top: 50%;
            left: 50%;
            margin: 10px;
            border-radius: 40px;
            transform: translate(-50%,-50%);
        }
        
    </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif; background: url(./402472.jpg);
background-repeat: no-repeat;
background-position:top;
background-size: cover;
background-attachment: fixed;">
    <div class="container">
        <form onsubmit="return printEvenNums()" style="background-color:rgb(247, 80, 163);">
            <div class="bb-title" style="color: rgb(185, 46, 11);">
            <h3 style="text-align: center;">EVEN AND ODD NUMBERS</h3>
            </div>
          <div style="text-align: center;">
            <input type="number"  id="end" placeholder="Enter high number">
          </div>
          <br>
          <div style="text-align: center";>
            <input type="number" id="start" placeholder="Enter low number"><br>
          </div>
          <br>
          <div style='text-align: center;' >
            <input type="button" onclick="printEvenNums()" value="Print Even Numbers">
          </div><br>
          <div style='text-align: center;'>
            <input type="button" onclick="printOddNums()" value="Print Odd Numbers">
          </div>
          <br>
          <div id="result"></div>
          <script src="./nmnm.js"></script>
          
      </form>
      
    </div>

</body>

</html>
